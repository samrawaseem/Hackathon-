openapi: 3.0.3
info:
  title: Todo API - Task Organization Features
  description: |
    RESTful API for Todo application with task organization features including
    priorities, tags, search, filtering, and sorting.

    **Authentication**: All endpoints require valid JWT token in `Authorization: Bearer <token>` header.
    **User Isolation**: All operations are scoped to authenticated user; cross-user access is blocked.

  version: 1.1.0
  contact:
    name: API Support
    email: support@example.com

servers:
  - url: http://localhost:8000
    description: Local development server
  - url: https://api.example.com
    description: Production server

tags:
  - name: tasks
    description: Task CRUD operations with organization features
  - name: tags
    description: Tag management operations

paths:
  /api/v1/tasks:
    get:
      summary: List tasks with filtering and sorting
      description: |
        Retrieve all tasks for the authenticated user with optional filtering,
        sorting, and pagination. Supports search by keyword, filtering by status/priority/date,
        and sorting by due date/priority/title.
      operationId: listTasks
      tags:
        - tasks
      security:
        - bearerAuth: []
      parameters:
        - name: search
          in: query
          description: Keyword search across title, description, and tags (partial word matching)
          required: false
          schema:
            type: string
            example: "project"
        - name: status
          in: query
          description: Filter by completion status
          required: false
          schema:
            type: string
            enum: [active, completed]
            example: "active"
        - name: priority
          in: query
          description: Filter by priority level
          required: false
          schema:
            type: string
            enum: [high, medium, low]
            example: "high"
        - name: date_preset
          in: query
          description: Date filter preset (cannot be used with date_from/date_to)
          required: false
          schema:
            type: string
            enum: [overdue, today, this_week, next_week]
            example: "overdue"
        - name: date_from
          in: query
          description: Start date for custom date range filter
          required: false
          schema:
            type: string
            format: date
            example: "2026-01-01"
        - name: date_to
          in: query
          description: End date for custom date range filter
          required: false
          schema:
            type: string
            format: date
            example: "2026-12-31"
        - name: sort_by
          in: query
          description: Sort field
          required: false
          schema:
            type: string
            enum: [due_date, priority, title]
            example: "due_date"
        - name: sort_order
          in: query
          description: Sort direction
          required: false
          schema:
            type: string
            enum: [asc, desc]
            example: "asc"
        - name: page
          in: query
          description: Page number (1-based)
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: Number of tasks per page
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
      responses:
        '200':
          description: List of tasks retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Task'
                      meta:
                        type: object
                        properties:
                          page:
                            type: integer
                            example: 1
                          limit:
                            type: integer
                            example: 50
                          total:
                            type: integer
                            example: 150
                          pages:
                            type: integer
                            example: 3
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      summary: Create a new task
      description: |
        Create a new task with title, optional description, priority, due date, and tags.
        The task is automatically assigned to the authenticated user.
      operationId: createTask
      tags:
        - tasks
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreate'
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Task'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/tasks/{id}:
    get:
      summary: Get a specific task
      description: Retrieve a single task by ID for the authenticated user.
      operationId: getTask
      tags:
        - tasks
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Task ID
          schema:
            type: integer
            example: 123
      responses:
        '200':
          description: Task retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Task'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    put:
      summary: Update a task
      description: |
        Update a task's title, description, status, priority, due date, and tags.
        User must own the task to update it.
      operationId: updateTask
      tags:
        - tasks
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Task ID
          schema:
            type: integer
            example: 123
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdate'
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Task'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      summary: Delete a task
      description: |
        Delete a task. User must own the task to delete it.
        Tag assignments are automatically cleaned up.
      operationId: deleteTask
      tags:
        - tasks
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Task ID
          schema:
            type: integer
            example: 123
      responses:
        '204':
          description: Task deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/tags:
    get:
      summary: List all tags for authenticated user
      description: Retrieve all tags created by the authenticated user.
      operationId: listTags
      tags:
        - tags
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Tags retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Tag'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/tags/{id}:
    delete:
      summary: Delete a tag
      description: |
        Delete a tag. Tag assignments are automatically removed and unused tags are deleted.
        User must own the tag to delete it.
      operationId: deleteTag
      tags:
        - tags
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Tag ID
          schema:
            type: integer
            example: 5
      responses:
        '204':
          description: Tag deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT token obtained from Better Auth authentication.
        Include token in Authorization header: `Authorization: Bearer <token>`

  schemas:
    SuccessResponse:
      type: object
      properties:
        message:
          type: string
          example: "Success"
      required:
        - message

    Error:
      type: object
      properties:
        error:
          type: string
          example: "validation_error"
        message:
          type: string
          example: "Invalid input data"
        details:
          type: object
          additionalProperties: true
      required:
        - error
        - message

    Task:
      type: object
      description: Task entity with organization features
      properties:
        id:
          type: integer
          example: 123
        user_id:
          type: integer
          description: ID of task owner (read-only, derived from JWT)
          example: 5
        title:
          type: string
          maxLength: 200
          example: "Complete project documentation"
        description:
          type: string
          maxLength: 2000
          nullable: true
          example: "Write README and API docs"
        is_completed:
          type: boolean
          example: false
        priority:
          type: string
          enum: [high, medium, low]
          example: "high"
        due_date:
          type: string
          format: date-time
          nullable: true
          example: "2026-01-10T12:00:00Z"
        created_at:
          type: string
          format: date-time
          example: "2026-01-03T10:00:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2026-01-03T11:30:00Z"
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          example:
            - id: 1
              name: "work"
              user_id: 5
              created_at: "2026-01-03T10:00:00Z"
      required:
        - id
        - user_id
        - title
        - is_completed
        - priority
        - created_at
        - updated_at
        - tags

    TaskCreate:
      type: object
      description: Request body for creating a task
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          example: "Complete project documentation"
        description:
          type: string
          maxLength: 2000
          example: "Write README and API docs"
        is_completed:
          type: boolean
          default: false
          example: false
        priority:
          type: string
          enum: [high, medium, low]
          default: medium
          example: "high"
        due_date:
          type: string
          format: date-time
          example: "2026-01-10T12:00:00Z"
        tags:
          type: array
          description: Array of tag names (max 10)
          items:
            type: string
            minLength: 1
            maxLength: 50
          minItems: 0
          maxItems: 10
          example: ["work", "urgent"]
      required:
        - title

    TaskUpdate:
      type: object
      description: Request body for updating a task
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          example: "Updated task title"
        description:
          type: string
          maxLength: 2000
          example: "Updated description"
        is_completed:
          type: boolean
          example: true
        priority:
          type: string
          enum: [high, medium, low]
          example: "low"
        due_date:
          type: string
          format: date-time
          nullable: true
          example: "2026-02-01T12:00:00Z"
        tags:
          type: array
          description: Array of tag names (max 10)
          items:
            type: string
            minLength: 1
            maxLength: 50
          minItems: 0
          maxItems: 10
          example: ["personal"]

    Tag:
      type: object
      description: Tag entity for task categorization
      properties:
        id:
          type: integer
          example: 1
        user_id:
          type: integer
          description: ID of tag owner
          example: 5
        name:
          type: string
          minLength: 1
          maxLength: 50
          example: "work"
        created_at:
          type: string
          format: date-time
          example: "2026-01-03T10:00:00Z"
      required:
        - id
        - user_id
        - name
        - created_at

  responses:
    BadRequest:
      description: Bad request - invalid input data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: validation_error
            message: Invalid input data
            details:
              title: Field required

    Unauthorized:
      description: Unauthorized - missing or invalid JWT token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: unauthorized
            message: Invalid or missing authentication token

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: not_found
            message: Task not found

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: internal_server_error
            message: An unexpected error occurred
