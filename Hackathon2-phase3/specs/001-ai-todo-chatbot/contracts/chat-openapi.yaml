openapi: 3.0.3
info:
  title: AI Todo Chatbot API
  description: API for the AI-powered conversational todo management system
  version: 1.0.0
servers:
  - url: http://localhost:8000/api
    description: Local development server
  - url: https://api.example.com/api
    description: Production server

paths:
  /{user_id}/chat:
    post:
      summary: Send a message to the AI chatbot and receive a response
      description: Stateless endpoint that processes user input and returns AI response with updated conversation history
      operationId: chat_with_agent
      parameters:
        - name: user_id
          in: path
          required: true
          description: The ID of the authenticated user
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
      responses:
        '200':
          description: Successful response from the AI agent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
        '400':
          description: Invalid request parameters or content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - invalid or expired JWT token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - user_id in path does not match authenticated user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - bearerAuth: []

  /{user_id}/conversations:
    get:
      summary: List user's conversations
      description: Retrieve a list of all conversations for the specified user
      operationId: list_conversations
      parameters:
        - name: user_id
          in: path
          required: true
          description: The ID of the authenticated user
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          required: false
          description: Maximum number of conversations to return
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          required: false
          description: Number of conversations to skip
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: List of conversations for the user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConversationsListResponse'
        '401':
          description: Unauthorized - invalid or expired JWT token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - user_id in path does not match authenticated user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - bearerAuth: []

  /{user_id}/conversations/{conversation_id}:
    get:
      summary: Get messages for a specific conversation
      description: Retrieve all messages for a specific conversation
      operationId: get_conversation_messages
      parameters:
        - name: user_id
          in: path
          required: true
          description: The ID of the authenticated user
          schema:
            type: string
            format: uuid
        - name: conversation_id
          in: path
          required: true
          description: The ID of the conversation
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Messages in the conversation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessagesResponse'
        '401':
          description: Unauthorized - invalid or expired JWT token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - user_id in path does not match authenticated user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Conversation not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - bearerAuth: []

    post:
      summary: Create a new conversation
      description: Start a new conversation for the user
      operationId: create_conversation
      parameters:
        - name: user_id
          in: path
          required: true
          description: The ID of the authenticated user
          schema:
            type: string
            format: uuid
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateConversationRequest'
      responses:
        '201':
          description: Conversation created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateConversationResponse'
        '401':
          description: Unauthorized - invalid or expired JWT token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - user_id in path does not match authenticated user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ChatRequest:
      type: object
      required:
        - message
        - conversation_id
      properties:
        message:
          type: string
          description: The user's message to the AI agent
          example: "Add a task to buy groceries"
        conversation_id:
          type: string
          format: uuid
          description: The ID of the conversation to continue, or null for new conversation
          example: "123e4567-e89b-12d3-a456-426614174000"

    ChatResponse:
      type: object
      required:
        - response
        - conversation_id
        - message_id
      properties:
        response:
          type: string
          description: The AI agent's response to the user
          example: "I've added the task 'buy groceries' to your list."
        conversation_id:
          type: string
          format: uuid
          description: The ID of the conversation
          example: "123e4567-e89b-12d3-a456-426614174000"
        message_id:
          type: string
          format: uuid
          description: The ID of the AI's response message
          example: "987e6543-e21b-32d3-a456-426614174999"
        tool_calls:
          type: array
          items:
            $ref: '#/components/schemas/ToolCall'
          description: List of tools called during the interaction

    ToolCall:
      type: object
      required:
        - name
        - parameters
        - result
      properties:
        name:
          type: string
          description: Name of the tool that was called
          example: "add_todo"
        parameters:
          type: object
          description: Parameters passed to the tool
          example:
            title: "Buy groceries"
            description: "Get milk, bread, and eggs"
        result:
          type: object
          description: Result returned by the tool
          example:
            success: true
            todo_id: "abc123def456"

    CreateConversationRequest:
      type: object
      properties:
        title:
          type: string
          description: Optional title for the new conversation
          example: "Grocery planning"

    CreateConversationResponse:
      type: object
      required:
        - conversation_id
        - created_at
      properties:
        conversation_id:
          type: string
          format: uuid
          description: The ID of the newly created conversation
          example: "123e4567-e89b-12d3-a456-426614174000"
        created_at:
          type: string
          format: date-time
          description: When the conversation was created
          example: "2023-01-01T12:00:00Z"
        title:
          type: string
          description: The title of the conversation
          example: "Grocery planning"

    ConversationsListResponse:
      type: object
      required:
        - conversations
        - total_count
      properties:
        conversations:
          type: array
          items:
            $ref: '#/components/schemas/ConversationSummary'
        total_count:
          type: integer
          description: Total number of conversations for the user
          example: 5

    ConversationSummary:
      type: object
      required:
        - id
        - title
        - created_at
        - updated_at
        - message_count
      properties:
        id:
          type: string
          format: uuid
          description: The conversation ID
          example: "123e4567-e89b-12d3-a456-426614174000"
        title:
          type: string
          description: The conversation title
          example: "Task Management"
        created_at:
          type: string
          format: date-time
          description: When the conversation was created
          example: "2023-01-01T12:00:00Z"
        updated_at:
          type: string
          format: date-time
          description: When the conversation was last updated
          example: "2023-01-01T15:30:00Z"
        message_count:
          type: integer
          description: Number of messages in the conversation
          example: 12

    MessagesResponse:
      type: object
      required:
        - messages
        - conversation_id
      properties:
        messages:
          type: array
          items:
            $ref: '#/components/schemas/Message'
        conversation_id:
          type: string
          format: uuid
          description: The ID of the conversation
          example: "123e4567-e89b-12d3-a456-426614174000"

    Message:
      type: object
      required:
        - id
        - role
        - content
        - created_at
      properties:
        id:
          type: string
          format: uuid
          description: The message ID
          example: "987e6543-e21b-32d3-a456-426614174999"
        role:
          type: string
          enum: [user, assistant]
          description: Who sent the message
          example: "user"
        content:
          type: string
          description: The message content
          example: "Add a task to buy groceries"
        created_at:
          type: string
          format: date-time
          description: When the message was created
          example: "2023-01-01T12:00:00Z"
        sequence_number:
          type: integer
          description: The position of this message in the conversation
          example: 1

    ErrorResponse:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Error code
          example: "AUTH_ERROR"
        message:
          type: string
          description: Human-readable error message
          example: "Invalid authentication token"