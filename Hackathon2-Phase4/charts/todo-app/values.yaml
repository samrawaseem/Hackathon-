# Default values for todo-app

# Global configurations
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

# Frontend configuration
frontend:
  replicaCount: 1
  image:
    repository: hackathon2-frontend
    tag: latest
    pullPolicy: Never
  service:
    type: NodePort
    port: 80
  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
  nodeSelector: {}
  tolerations: []
  affinity: {}

# Backend configuration
backend:
  replicaCount: 1
  image:
    repository: hackathon2-backend
    tag: latest
    pullPolicy: Never
  service:
    type: NodePort
    port: 80
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
  nodeSelector: {}
  tolerations: []
  affinity: {}

# Database configuration
database:
  enabled: true
  replicaCount: 1
  image:
    repository: postgres
    tag: 15-alpine
    pullPolicy: Never
  service:
    type: ClusterIP
    port: 5432
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  postgresql:
    auth:
      postgresPassword: "CHANGE_ME"
      database: "todoapp"
      username: "postgres"
      password: "CHANGE_ME"

# Namespace configuration
namespace:
  create: false

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod Security Context
podSecurityContext: {}
fsGroup: 2000

# Security Context
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Additional configurations
config:
  nextPublicApiUrl: "http://todo-app-backend:80"
  # Database and auth credentials should be provided via:
  # 1. Environment variables in deployment
  # 2. Kubernetes secrets (recommended)
  # 3. External secret management (vault, etc.)
  # DO NOT commit actual credentials here
